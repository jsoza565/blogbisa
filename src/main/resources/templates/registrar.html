<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Blog</title>
</head>
<body>
<div class="container">
    <hr />
    <a th:href="@{/}">Principal</a>
    <h2>Registrar Nuevo usuario</h2>
    <form action="#"
          th:action="@{/registrar}"
          th:object="${userBlog}"
          method="POST">
        <div>
            <label for="name">Nombre</label>
            <input id="name" type="text" th:field="*{name}" placeholder="Nombre"/>
        </div>
        <div>
            <label for="n_paternal">Apellido Paterno</label>
            <input id="n_paternal" type="text" th:field="*{n_paternal}" placeholder="Apellido Paterno"/>
        </div>
        <div>
            <label for="n_maternal">Apellido Materno</label>
            <input id="n_maternal" type="text" th:field="*{n_maternal}" placeholder="Apellido Materno"/>
        </div>
        <div>
            <label for="birth">Fecha de Nacimiento</label>
            <input id="birth" type="text" th:field="*{birth}" placeholder="Fecha de Nacimiento"/>
        </div>
        <div>
            <label for="email">Correo</label>
            <input id="email" type="text" th:field="*{email}" placeholder="Email"/>
        </div>
        <div>
            <label for="country">Pais de residencia</label>
            <input id="country" type="text" th:field="*{country}" placeholder="Pais de residencia"/>
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input id="password" type="password" th:field="*{password}" placeholder="Contraseña"/>
        </div>
        <button type="submit">Registrarse</button>
    </form>
</div>

</body>
</html>
